<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/renderer.js"></script>
    <title>DyChat</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img id="logo" src="../img/logo.png">
        </div>
        <div class="title">
            <div class="h1">
                <span>DyChat</span>
            </div>
            <div class="h2">
                <span>Ver 0.1.0</span>
            </div>
        </div>
        <div class="middle">
            <div class="item">
                <div class="item-left">
                    <div class="item-left-up">打开库文件夹</div>
                    <div class="item-left-down">选择一个存放 DyChat 的本地文件夹。</div>
                </div>
                <div class="item-right">
                    <button>浏览</button>
                </div>
            </div>
            <div class="item">
                <div class="item-left">
                    <div class="item-left-up">创建新库</div>
                    <div class="item-left-down">在指定路径下创建新的 DyChat 库用于存放日记文件。</div>
                </div>
                <div class="item-right">
                    <button>创建</button>
                </div>
            </div>
        </div>
        <div class="icon">
            <div class="icon-left">
                <a id="https://github.com/sxdl/" href="#" onclick="openurl(this)">
                    <img id="img_github" width="30px" src="../img/github-fill.png">
                </a>
            </div>
            <div class="icon-right">
                <a href="#">
                <img id="img_setting" width="30px" src="../img/setting-fill.png">
                </a>
            </div>
        </div>
        <div class="bg">
            <img id="bg_down" src="../img/bgdown.png">
        </div>
    </div>
</body>
</html>
